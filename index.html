<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大承活法 - 扎心语录二创</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;500;700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #fff1f2; /* Rose 50 */
        color: #475569; /* Slate 600 */
        background-image: radial-gradient(#fecdd3 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      .font-art {
        font-family: 'ZCOOL XiaoWei', serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- Tech / Cyberpunk Effects --- */
      
      /* 1. Animated Stripes for Progress Bar */
      .tech-stripes {
        background-image: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0.2) 75%,
          transparent 75%,
          transparent
        );
        background-size: 20px 20px;
        animation: move-stripes 1s linear infinite;
      }
      @keyframes move-stripes {
        0% { background-position: 0 0; }
        100% { background-position: 20px 0; }
      }

      /* 2. Holographic Glow */
      .tech-glow {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.6), 0 0 30px rgba(168, 85, 247, 0.4);
      }
      .tech-text-glow {
        text-shadow: 0 0 5px rgba(236, 72, 153, 0.5), 0 0 10px rgba(168, 85, 247, 0.3);
      }

      /* 3. Cyber Tag Shape (Clip Path) */
      .tech-tag-shape {
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }
      
      /* 4. Scanning Line Animation */
      .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
        opacity: 0.3;
        animation: scan 2s linear infinite;
        pointer-events: none;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      /* General Float Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
